name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送包含 "v" 前缀的标签时触发，例如 v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Set ELECTRON_MIRROR to speed up Electron downloads
      - name: Set ELECTRON_MIRROR
        run: echo "ELECTRON_MIRROR=https://npm.taobao.org/mirrors/electron/" >> $GITHUB_ENV

      # Build the application using electron-builder
      - name: Build and publish
        run: npm run dist

      # Upload the artifacts to GitHub Release
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.nupkg
            dist/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
