name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送包含 "v" 前缀的标签时触发，例如 v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # 使用最新版本

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 使用 Node.js 20

      # Install dependencies
      - name: Install dependencies
        run: |
            npm install
            npm install --save-dev electron-builder

      # Build the application using electron-builder
      - name: Build and publish
        run: npm run dist

      # Upload the artifacts to GitHub Release
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.nupkg
            dist/latest.yml
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用自动生成的 GitHub Token
