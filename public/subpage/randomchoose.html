<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="LemCAE">
        <title>TaskList - 学号抽取</title>
    </head>
    <style>
        body {
            background-size:cover;
            background-attachment:fixed;
            background-position:center;
            background-repeat:no-repeat;
            height:100%;
            margin:0px;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3); 
            z-index: -1;
        }
        ::-webkit-scrollbar {
            display:none;
        }
        .titlebar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 30px;
            padding: 0 10px;
            background: rgba(255, 255, 255, 0.178);
            backdrop-filter: blur(10px);
            border-bottom:1px solid #ffffff4f ;
            -webkit-app-region: drag;
            user-select: none;
        }
        .titlebar .icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .titlebar .icon img {
            width: 20px;
            height: 20px;
        }
        .titlebar .title {
            font-size: 16px;
            flex-grow: 1;
            text-align: center;
            color: #333333;
        }
        .titlebar .controls {
            display: flex;
            gap: 0.5vw;
            padding-right: 15px;
        }
        .titlebar .controls button {
        background: none !important;
        border: none !important;
        box-shadow: none !important;
            color: #333333;
            padding: 0;
            cursor: pointer;
            -webkit-app-region: no-drag; /* 使控件可点击 */
            svg {
                margin: auto;
                fill: #333333;
            }
            svg:hover {
                fill: #555555;
            }
        }
        .titlebar .controls button:hover {
            color: #000;
        }
    </style>
    <body>
        <script>
            async function loadStyle() {
                const configJson = await window.fileAPI.readConfig('config.json');
                console.log(configJson);
                const style = document.createElement('style');
                style.textContent = `
                    body {
                        background-image: url(${configJson.background});
                    }
                    body::before {
                        content: "";
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(0,0,0,${configJson.backgroundMask}); 
                        z-index: -1;
                    }
                `;
                document.head.appendChild(style);
                if (configJson.darkMode === true) {
                    console.log('Dark mode enabled');
                    const darkMode = document.createElement('style');
                    darkMode.textContent = `
                        * {
                            color: #dddddd;
                        }
                        .titlebar .title {
                            color: #eeeeee;
                        }.titlebar .controls button {
                            svg {
                                fill: #eeeeee;
                            }
                            svg:hover {
                                fill: #ffffff;
                            }
                        }
                        .icons {
                            fill:#ffffff
                        }
                        #openMenu {
                            background-color: #ffffff;
                            border-top: 0.20vw solid #ffffff;
                            border-bottom: 0.20vw solid #ffffff;
                        }
                    `;
                    document.head.appendChild(darkMode);
                }
            }
            loadStyle();
        </script>
        <div class="titlebar">
            <div class="icon">
            <img src="../../resource/icon.ico" alt="App Icon">
            </div>
            <div class="title">TaskList - 学号抽取</div>
            <div class="controls">
                <button id="minimize">
                    <svg t="1725463744988" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4231" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
                        <path d="M98.23 451.003l829.685-1.992 0.154 64-829.685 1.992z" fill="" p-id="4232"></path>
                    </svg>
                </button>
                <button id="maximize">
                    <svg t="1725463363630" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4129" width="200" height="200">
                        <path d="M836.224 917.333333h-644.266667a85.589333 85.589333 0 0 1-85.333333-85.333333V187.733333a85.589333 85.589333 0 0 1 85.333333-85.333333h644.266667a85.589333 85.589333 0 0 1 85.333333 85.333333v644.266667a91.690667 91.690667 0 0 1-85.333333 85.333333zM191.957333 170.666667a22.869333 22.869333 0 0 0-21.333333 21.333333v644.266667a22.869333 22.869333 0 0 0 21.333333 21.333333h644.266667a22.869333 22.869333 0 0 0 21.333333-21.333333V192a22.869333 22.869333 0 0 0-21.333333-21.333333z" p-id="4130"></path>
                    </svg>
                </button>
                <button id="close">
                    <svg t="1725463516138" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3260" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
                        <path d="M548.992 503.744L885.44 167.328a31.968 31.968 0 1 0-45.248-45.248L503.744 458.496 167.328 122.08a31.968 31.968 0 1 0-45.248 45.248l336.416 336.416L122.08 840.16a31.968 31.968 0 1 0 45.248 45.248l336.416-336.416L840.16 885.44a31.968 31.968 0 1 0 45.248-45.248L548.992 503.744z" p-id="3261"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="container">
            <div id="content">
                <label for="start">起始</label>
                <input type="number" id="start" value="1">
                <label for="end">终止</label>
                <input type="number" id="end" value="55">
                <label for="count">数量</label>
                <input type="number" id="count" value="1">
                <button id="choose">抽取</button>
                <div id="result"></div>
            </div>
        </div>
        <a href="tools.html"><button class="button" id="return">返回</button></a>
    </body>
        <style>
            #container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            #content {
                display: flex;
                font-size: 20px;
                margin: 1vw;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: fit-content;
                width: max(35%, 347px);
                backdrop-filter: blur(5px);
                border-radius:10px;
                border: 1px solid #ffffffa1;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            #result {
                font-size: 40px;
            }
            input {
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 10px;
                width:60px
            }
            input[type="number"] {
                padding: 2px;
                font-size: 20px;
                border: 2px solid #b6b6b6a1;
                border-radius: 5px;
                box-sizing: border-box;
                outline: none;
                color: #000000;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }
            input[type="number"]:focus {
                border-color: #007bff; 
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
            }
            label {
                font-size: 20px;
                color: #ffffff;
                margin: 5px 0;
            }
            button {
                margin: 10px 0;
                padding: 5px 20px;
                font-size: 1rem;
                border-radius: 5px;
                border: 1px solid #ffffffa1;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                border: none;
                background-color: #ffffffa1;
                color: #000000;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #ffffff36;
            }
            #return {
                position: absolute;
                bottom: 2px;
                right: 10px;
                font-size: 15px;
                cursor: pointer;
            }
        </style>
    </body>
    <script>
        ['minimize', 'maximize', 'close'].forEach(action => {
            document.getElementById(action).addEventListener('click', () => {
                window.subwAPI[action]();
            });
        });
        const maximizeSVG = `
        <svg t="1725463363630" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4129" width="200" height="200">
            <path d="M836.224 917.333333h-644.266667a85.589333 85.589333 0 0 1-85.333333-85.333333V187.733333a85.589333 85.589333 0 0 1 85.333333-85.333333h644.266667a85.589333 85.589333 0 0 1 85.333333 85.333333v644.266667a91.690667 91.690667 0 0 1-85.333333 85.333333zM191.957333 170.666667a22.869333 22.869333 0 0 0-21.333333 21.333333v644.266667a22.869333 22.869333 0 0 0 21.333333 21.333333h644.266667a22.869333 22.869333 0 0 0 21.333333-21.333333V192a22.869333 22.869333 0 0 0-21.333333-21.333333z" p-id="4130"></path>
        </svg>`;
        const unmaximizeSVG = `
        <svg t="1725463429338" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4293" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
            <path d="M836.224 106.666667h-490.666667a85.589333 85.589333 0 0 0-85.333333 85.333333V256h-64a85.589333 85.589333 0 0 0-85.333333 85.333333v490.666667a85.589333 85.589333 0 0 0 85.333333 85.333333h490.666667a85.589333 85.589333 0 0 0 85.333333-85.333333V768h64a85.589333 85.589333 0 0 0 85.333333-85.333333V192a85.589333 85.589333 0 0 0-85.333333-85.333333z m-132.266667 725.333333a20.138667 20.138667 0 0 1-21.333333 21.333333h-490.666667a20.138667 20.138667 0 0 1-21.333333-21.333333V341.333333a20.138667 20.138667 0 0 1 21.333333-21.333333h494.933334a20.138667 20.138667 0 0 1 21.333333 21.333333v490.666667z m153.6-149.333333a20.138667 20.138667 0 0 1-21.333333 21.333333h-64V341.333333a85.589333 85.589333 0 0 0-85.333333-85.333333h-362.666667V192a20.138667 20.138667 0 0 1 21.333333-21.333333h490.666667a20.138667 20.138667 0 0 1 21.333333 21.333333z" p-id="4294"></path>
        </svg>`;

        const maximizeButton = document.getElementById('maximize');
        document.addEventListener('DOMContentLoaded', () => {
            window.subwAPI.isWindowMaximized().then(isMaximized => {
                if (isMaximized) {
                    maximizeButton.innerHTML = unmaximizeSVG;
                    const svg = maximizeButton.querySelector('svg');
                    svg.style.height = '20px';
                    svg.style.width = '20px';
                } else {
                    maximizeButton.innerHTML = maximizeSVG;
                    const svg = maximizeButton.querySelector('svg');
                    svg.style.height = '20px';
                    svg.style.width = '20px';
                }
            });
        });
        window.subwAPI.onWindowMaximized(() => {
            maximizeButton.innerHTML = unmaximizeSVG;
            const svg = maximizeButton.querySelector('svg');
            svg.style.height = '20px';
            svg.style.width = '20px';
        });
        window.subwAPI.onWindowUnmaximized(() => {
            maximizeButton.innerHTML = maximizeSVG;
            const svg = maximizeButton.querySelector('svg');
            svg.style.height = '20px';
            svg.style.width = '20px';
        });
        ['minimize', 'maximize', 'close'].forEach(action => {
            const svg = document.getElementById(action).querySelector('svg');
            if (svg) {
                svg.style.width = '20px';
                svg.style.height = '20px';
            }
        });
        const styleElements = [
            { selector: '.titlebar', style: { height: '25px' } },
            { selector: '#content', style: { marginTop: '26px' } },
        ];
        styleElements.forEach(({ selector, style }) => {
            Object.assign(document.querySelector(selector).style, style);
        });
        function getRandomNumbersInRange(start, end, count) {
            if (end - start + 1 < count) {
                throw new Error("范围内的数不足以生成指定数量的不重复随机数");
            }
            const range = [];
            for (let i = start; i <= end; i++) {
                range.push(i);
            }
            for (let i = range.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [range[i], range[j]] = [range[j], range[i]];
            }
            return range.slice(0, count);
        }
        document.getElementById('choose').addEventListener('click', () => {
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const count = parseInt(document.getElementById('count').value);
            const result = getRandomNumbersInRange(start, end, count);
            let resultText = '';
            result.forEach(element => {
                console.log(element);
                resultText += element + ' ';
                document.getElementById('result').innerHTML = resultText;
            });
        })
    </script>
</html>
