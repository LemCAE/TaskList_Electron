                    <button id="iconEditDiv" class="iconDiv">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuIcon" id="iconEdit" viewBox="0 0 24 24" style="width: 100%; height: auto;">

                    </button>
                </div>
            </div>
            <div id="inControl">
                <div id="editList">
                    <div class="editListInnerContainer">
                        <div id="editListcn" class="editListinner">
                            <div class="editListTitle">语文</div>
                            <div class="editListContent">
                                <div  draggable="false" class="createNewTask">+</div>
                            </div>
                        </div>
                        <div id="editListma" class="editListinner">
                            <div class="editListTitle">数学</div>
                            <div class="editListContent">
                                <div  draggable="false" class="createNewTask">+</div>
                            </div>
                        </div>
                        <div id="editListen" class="editListinner">
                            <div class="editListTitle">英语</div>
                            <div class="editListContent">
                                <div  draggable="false" class="createNewTask">+</div>
                            </div>
                        </div>
                        <div id="editListph" class="editListinner">
                            <div class="editListTitle">物理</div>
                            <div class="editListContent">
                                <div  draggable="false" class="createNewTask">+</div>
                            </div>
                        </div>
                        <div id="editListch" class="editListinner">
                            <div class="editListTitle">化学</div>
                            <div class="editListContent">
                                <div  draggable="false" class="createNewTask">+</div>
                            </div>
                        </div>
                        <div id="editListbi" class="editListinner">
                            <div class="editListTitle">生物</div>
                            <div class="editListContent">
                                <div  draggable="false" class="createNewTask">+</div>
                            </div>
                        </div>
                        <div id="editListot" class="editListinner">
                            <div class="editListTitle">其他</div>
                            <div class="editListContent">
                                <div  draggable="false" class="createNewTask">+</div>
                            </div>
                        </div>
                    </div>
                    <button id="saveList">保存并更新</button>
                </div>
                <div id="setting">
                    <div class="settingInnerContainer">
                        <div class="settingPart" id="settingAppearance">
                            <div class="settingTitle">外观设置</div>
                            <div class="settingContent">
                                <div class="rangeChange singleSetting" id="fontSizeChange">
                                    <label for="fontSize">字体大小</label>
                                    <div class="numberInputClick" id="fontSize">
                                        <div class="minus numberChange">-</div>
                                        <input type="number" min="0.1" max="5" step="0.05" value="1.6">
                                        <div class="plus numberChange">+</div>
                                        <p>vw</p>
                                    </div>
                                </div>
                                <div class="rangeChange singleSetting" id="backgroundMaskChange">
                                    <label for="backgroundMask">背景遮罩不透明度</label>
                                    <div class="numberInputClick" id="backgroundMask">
                                        <div class="minus numberChange">-</div>
                                        <input type="number" min="0" max="1" step="0.05" value="0.4">
                                        <div class="plus numberChange">+</div>
                                    </div>
                                </div>
                                <div class="enableChange singleSettingc" id="configAnimineChange">
                                    <label for="configAnimine">编辑窗格动画</label>
                                    <label class="switch">
                                        <input id="configAnimine" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="rangeChange singleSetting" id="configBlurChange">
                                    <label for="configBlur">编辑窗格模糊</label>
                                    <div class="numberInputClick" id="configBlur">
                                        <div class="minus numberChange">-</div>
                                        <input type="number" min="0" max="20" step="1" value="5">
                                        <div class="plus numberChange">+</div>
                                        <p>px</p>
                                    </div>
                                </div>
                                <div class="rangeChange singleSetting" id="configMaskChange">
                                    <label for="configMask">编辑窗格遮罩不透明度</label>
                                    <div class="numberInputClick" id="configMask">
                                        <div class="minus numberChange">-</div>
                                        <input type="number" min="0" max="1" step="0.05" value="0.4">
                                        <div class="plus numberChange">+</div>
                                    </div>
                                </div>
                                <div class="enableChange singleSettingc" id="taskListHoverAnimineChange">
                                    <label for="taskListHoverAnimine">列表鼠标悬停效果</label>
                                    <label class="switch">
                                        <input id="taskListHoverAnimine" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="enableChange singleSettingc" id="CheckboxAnimineChange">
                                    <label for="CheckboxAnimine">按钮动画</label>
                                    <label class="switch">
                                        <input id="CheckboxAnimine" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="enableChange singleSettingc" id="darkModeChange">
                                    <label for="darkMode">暗色背景适配</label>
                                    <label class="switch">
                                        <input id="darkMode" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="selectChange singleSetting" id="backgroundPic">
                                    <div class="selectChangeContainer">
                                        <label for="backgroundSource">背景图片来源:</label>
                                        <select id="backgroundSource">
                                            <option value="defaultLight">默认亮色背景</option>
                                            <option value="defaultDark">默认暗色背景</option>
                                            <option value="local">本地文件</option>
                                            <option value="url">网络文件</option>
                                        </select>
                                        <div id="fileInputContainer" class="hidden">
                                            <div class="hidden" id="fileInputContainerLocal">
                                                <label for="backgroundLocal">选择本地文件</label>
                                                <input id="backgroundLocal" type="text" placeholder="输入本地文件路径">
                                                <button id="selectLocalImage">选择文件</button>
                                            </div>
                                            <div id="fileInputContainerURL" class="hidden">
                                                <label for="backgroundURLInput">图片资源链接:</label>
                                                <input type="text" id="backgroundURLInput" placeholder="https://example.com/image.jpg">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="settingPart" id="settingFunction">
                            <div class="settingTitle">功能设置</div>
                            <div class="settingContent">
                                <div class="enableChange singleSetting" id="autoColseAfterSaveChange">
                                    <label for="autoColseAfterSave">保存任务后自动关闭编辑窗格</label>
                                    <label class="switch">
                                        <input id="autoColseAfterSave" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="enableChange singleSetting" id="showClassListChange">
                                    <label for="showClassList">显示课程列表</label>
                                    <label class="switch">
                                        <input id="showClassList" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="enableChange singleSetting" id="showTimeChange">
                                    <label for="showTime">显示时间</label>
                                    <label class="switch">
                                        <input id="showTime" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="rangeChange singleSetting" id="refreshTimeChange">
                                    <label for="refreshTime">时间刷新周期</label>
                                    <div class="numberInputClick" id="refreshTime">
                                        <div class="minus numberChange">-</div>
                                        <input type="number" min="100" max="6000" step="100" value="3000">
                                        <div class="plus numberChange">+</div>
                                        <p>ms</p>
                                    </div>
                                </div>
                                <div class="selectChange singleSetting" id="reorderMethodChange">
                                    <div class="selectChangeContainer">
                                        <label for="reorderMethod">任务列表重排方式</label>
                                        <select id="reorderMethod">
                                            <option value="drag">拖动重排</option>
                                            <option value="button">按键重排</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="enableChange singleSetting" id="autoLaunchChange">
                                    <label for="autoLaunch">开机时自动启动</label>
                                    <label class="switch">
                                        <input id="autoLaunch" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="enableChange singleSetting" id="autoMinimizeWhenAutoLaunchChange">
                                    <label for="autoMinimizeWhenAutoLaunch">自动启动时最小化到系统托盘</label>
                                    <label class="switch">
                                        <input id="autoMinimizeWhenAutoLaunch" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="settingPart" id="settingOthers">
                            <div class="settingTitle">其他设置</div>
                            <div class="settingContent">
                                <div class="singleSetting" id="importTask">
                                    <button class="configsButton" id="importTaskButton">导入任务列表</button>
                                </div>
                                <div class="singleSetting" id="exportTask">
                                    <button class="configsButton" id="exportTaskButton">导出任务列表</button>
                                </div>
                                <div class="singleSetting" id="clearTask">
                                    <button class="configsButton" id="clearTaskButton">清空任务列表</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="saveSetting">保存并更新</button>
                </div>
                <div id="info">
                    <img src="../resource/icon.ico">
                    <p id="name">TaskList v1.0.3 beta</p>
                    <p>By LemCAE</p>
                </div>
            </div>
        </div>
    </body>
