  <script src="docsify.min.js"></script> <!-- 本地 JS -->
  <script>
    window.$docsify = {
      name: 'TaskList 说明文档',
      loadSidebar: true,   // 启用侧边栏
      loadNavbar: false,    // 启用顶部导航
      subMaxLevel: 3,      // 目录最大层级
      auto2top: true       // 切换页面自动滚动到顶部
    };
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.externalLink').forEach(link => {
                console.log("An external link is added.", link)
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 防止默认跳转
                const url = link.getAttribute('href');
                if (url) {
                    console.log('openUrlInBrowser', url);
                    window.fileAPI.openUrlInBrowser(url); 
                }
            });
        });
    });
    document.body.addEventListener('change', function() {
        document.querySelectorAll('.externalLink').forEach(link => {
                console.log("An external link is added.", link)
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 防止默认跳转
                const url = link.getAttribute('href');
                if (url) {
                    console.log('openUrlInBrowser', url);
                    window.fileAPI.openUrlInBrowser(url); 
                }
            });
        });
    });
    function openExtarnalUrl(url) {
        console.log('openUrlInBrowser', url);
        window.fileAPI.openUrlInBrowser(url); 
    }

  </script>
